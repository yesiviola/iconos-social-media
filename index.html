<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Agrega el enlace a la biblioteca Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Agrega el enlace a la biblioteca Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Agrega el enlace a la biblioteca Popper.js (requerida por Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <!-- Agrega el enlace a la biblioteca jQuery (requerida por Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Iconos de Redes Sociales</title>
</head>
<body>
    <div class="container">
        <h1>Iconos de Redes Sociales</h1>
        <div class="social-icons-container">
            <div class="circle" id="circle">
                <a href="https://www.facebook.com"><img src="facebook-icon.png" alt="Facebook"width="50" height="50"></a>
                <a href="https://www.twitter.com"><img src="twitter-icon.png" alt="Twitter"width="50" height="50"></a>
                <a href="https://www.youtube.com"><img src="youtube-icon.png" alt="YouTube"width="50" height="50"></a>
                <a href="https://www.instagram.com"><img src="instagram-icon.jpg" alt="Instagram"width="50" height="50"></a>
                <a href="https://www.linkedin.com"><img src="linkedin-icon.png" alt="LinkedIn"width="50" height="50"></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
